<article class="demo controller">
    <div class="demoBox">
        <p class="smallContTit">View Info :</p>
        <pre><code id="view"></code></pre>
        <p class="smallContTit">Request Info :</p>
        <pre><code id="request"></code></pre>
    </div>
</article>

<script type="text/javascript">
    N(".demo.controller").cont({
        init : function(view, request) {
            // view info
            N("#view", view).text('<article id="controller">' + view.html() + "</article>");

            // request info
            var requestInfo = request.get();
            delete requestInfo.beforeSend;
            delete requestInfo.complete;
            delete requestInfo.error;
            delete requestInfo.success;
            requestInfo.target = ["jQuery object"];
            N("#request", view).text(N.json.format(requestInfo));
        }
    });
</script>
