    <h2>
        <span lang="ko_KR">개요</span>
        <span lang="en_US">Overview</span>
    </h2>
    <p>N은 Natural-JS를 처음 시작하는 함수 입니다.</p>
    <p>jQuery 의 $와 같은 역할을 수행하며 Natural-JS 의 N() 처럼 N 함수로 초기화하고 이후 실행되는 메서드들은 jQuery 의 $ 함수 로 실행해도 됩니다. 반대로 jQuery 의 기능들은 모두 N() 에 상속되어 있으므로 jQuery 메서드를 호출할 때 $() 대신 N()을 사용해도 됩니다.</p>

    <p class="alert">단, N 오브젝트의 로컬 함수들은 $ 오브젝트($.) 로 사용이 불 가능 합니다.</p>
    
</article>
