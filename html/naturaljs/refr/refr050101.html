<article class="refr050101 apiDoc" >
	<h2>
		<span lang="ko_KR">개요</span>
		<span lang="en_US">Overview</span>
	</h2>
	<p>
		Notify(N.notify) 는 알림 메시지를 지정한 위치에 표시 해 주는 컴포넌트 입니다.
	</p>
	<p class="alert">
		Alert(N.alert)는 컨텐츠 영역의 메시지를 처리하는 용도이고 N.notify는 사이트 전역의 메시지를 처리 하는 용도 입니다.
		때문에 N.alert의 요소(Element)는 주로 document.body.[pageContext] 영역에 생성 되고 N.notify는 document.body 영역에 생성 됩니다.
	</p>
</article>
